{% extends 'app/base.html' %}
{% load static %}
{% block title %}Bottom Wear{% endblock title %}
{% block main-content %}
<div class="container " style="margin-top: 150px;">
    <h2>Bottom Wear Products</h2>
    <div class="row">
        {% for product in bottomwears %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{ product.product_image.url }}" alt="" height="300">
                    <span class="fw-bold">{{ product.title }}</span><br>
                    <span class="fs-5">Rs. {{ product.discounted_price }}</span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main-content %}
