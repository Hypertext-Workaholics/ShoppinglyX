{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wear{% endblock title %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% block main-content %}
<div class="container" style="margin-top: 150px;">
    <h2>Top Wear Products</h2>
    <div class="row">
        {% for product in topwears %}
        <div class="col-sm-4 mb-4">
            <div class="card text-center">
                <a href="{% url 'product-detail' product.id %}" class="btn">
                    <div class="item">
                        <img src="{{ product.product_image.url }}" class="card-img-top" alt="" height="300">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ product.title }}</h5>
                            <p class="card-text fs-5">Rs. {{ product.discounted_price }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main-content  %}
